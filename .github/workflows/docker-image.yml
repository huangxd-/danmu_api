name: 构建并推送 Docker 镜像

# 触发条件
on:
  push:
    branches:
      - main            # main 分支 push
  workflow_dispatch:    # 手动触发
  schedule:
    - cron: "0 0 * * *"  # 每天午夜执行

permissions:
  contents: read
  packages: write        # GHCR 推送权限

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # 检出仓库代码
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # 获取版本号（可选）
      # -------------------------
      - name: Get version from globals.js
        id: version
        run: |
          VERSION=$(grep "VERSION:" danmu_api/configs/globals.js | sed -E "s/.*VERSION: '(.*)'.*/\1/")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # -------------------------
      # 设置版本标签
      # -------------------------
      - name: Set version tag
        run: |
          if [ "${GITHUB_REF}" != "refs/heads/main" ]; then
            echo "VERSION_TAG=${VERSION}-dev" >> $GITHUB_ENV
          else
            echo "VERSION_TAG=${VERSION}" >> $GITHUB_ENV

      # -------------------------
      # 设置 QEMU（多平台构建）
      # -------------------------
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      # -------------------------
      # 设置 Docker Buildx
      # -------------------------
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------
      # 登录 GHCR
      # -------------------------
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------
      # 构建并推送 Docker 镜像
      # -------------------------
      - name: Build and push Docker image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/${{ github.repository }}:${VERSION_TAG} \
            -t ghcr.io/${{ github.repository }}:latest \
            --push .
