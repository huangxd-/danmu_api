name: Fork Sync & Conditional Docker Build

on:
  schedule:
    - cron: "0 1 * * *"  # 每天 01:00 同步
  workflow_dispatch:     # 手动触发

permissions:
  contents: write   # fork 同步需要写权限
  packages: write   # 推送 Docker 镜像需要写权限

jobs:
  sync-and-build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # 检出 fork 仓库
      # -------------------------
      - name: Checkout fork repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 完整历史，用于 merge

      # -------------------------
      # 添加上游仓库 remote 并同步
      # -------------------------
      - name: Add upstream remote and fetch
        run: |
          git remote add upstream https://github.com/ORIGINAL_OWNER/REPO.git
          git fetch upstream
          git checkout main
          git merge upstream/main -m "Sync from upstream" || echo "No changes to merge"

      # -------------------------
      # 检查是否有变动
      # -------------------------
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "CHANGED=false" >> $GITHUB_ENV
          else
            echo "CHANGED=true" >> $GITHUB_ENV
            git push origin main
          fi

      # -------------------------
      # 仅在有更新时构建镜像
      # -------------------------
      - name: Build and push Docker image
        if: env.CHANGED == 'true'
        run: |
          VERSION=$(grep "VERSION:" danmu_api/configs/globals.js | sed -E "s/.*VERSION: '(.*)'.*/\1/")
          echo "Building Docker image version $VERSION"
          
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/${{ github.repository }}:${VERSION} \
            -t ghcr.io/${{ github.repository }}:latest \
            --push .

      # -------------------------
      # 设置 QEMU 和 Buildx
      # -------------------------
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------
      # 登录 GHCR
      # -------------------------
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
