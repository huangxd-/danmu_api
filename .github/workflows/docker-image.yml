name: 构建并推送 Docker 镜像

on:
  workflow_dispatch:       # 手动触发
  push:
    branches:
      - main              # 主分支更新触发
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"   # 每天午夜执行

permissions:
  contents: read           # 读取仓库内容
  packages: write          # GHCR 权限

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # 检出代码
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # 获取版本号（可选）
      # -------------------------
      - name: Get version from globals.js
        id: version
        run: |
          VERSION=$(grep "VERSION:" danmu_api/configs/globals.js | sed -E "s/.*VERSION: '(.*)'.*/\1/")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION=$VERSION"

      # -------------------------
      # 设置版本标签（非 main 分支）
      # -------------------------
      - name: Set version tag
        run: |
          if [ "${GITHUB_REF}" != "refs/heads/main" ]; then
            echo "VERSION_TAG=${VERSION}-test" >> $GITHUB_ENV
          else
            echo "VERSION_TAG=${VERSION}" >> $GITHUB_ENV
          fi
          echo "VERSION_TAG=${VERSION_TAG}"

      # -------------------------
      # 设置 QEMU（多平台构建）
      # -------------------------
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      # -------------------------
      # 设置 Docker Buildx
      # -------------------------
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------
      # 登录 GHCR
      # -------------------------
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------
      # 构建并推送 Docker 镜像
      # -------------------------
      - name: Build and push Docker image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/${{ github.repository }}:${VERSION_TAG} \
            -t ghcr.io/${{ github.repository }}:latest \
            --push .
